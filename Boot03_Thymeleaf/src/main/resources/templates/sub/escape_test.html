<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/templates/sub/escape_test.html</title>
</head>
<body>
	<div class="container">
		<p>Thymeleaf 에서는 문자열을 출력할때 자동 escape 된 문자열이 출력된다</p>
		<p>여기서 escape 란 html 형식에서 escape(탈출) 이라고 생각하면 된다</p>
		<div th:text="${markup}"></div>
		
		<!--/* utext 를 활용하면 unescape 된다. */-->
		<div th:utext="${markup}"></div>
		<div>[[${markup}]]</div>
		
		<!--/* [(${...})] 이런 모양으로 사용해도 unescape 된다. */-->
		<div>[(${markup})]</div>
		
		<h3>url 인코딩</h3>
		<div>[[${#uris.escapePath(url)}]]</div>
		<a th:href="@{${#uris.escapePath(url)}}">구입하기</a>
	</div>
</body>
</html>
