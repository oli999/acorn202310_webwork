<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>templates/member/list.html</title>
</head>
<body>
	<div class="container">
		<a th:href="@{/member/insertform}">회원추가</a>
		<h1>회원목록 입니다</h1>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>주소</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp : ${list}">
					<td th:text="${tmp.num}"></td>
					<td th:text="${tmp.name}"></td>
					<td>[[${tmp.addr}]]</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
